<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Minimalis</title>
    <style>
        /* Gaya umum untuk keseluruhan halaman */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Mengatur kontainer untuk teks */
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* Gaya judul */
        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            color: #34495e;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 20px;
            color: #95a5a6;
            margin-bottom: 20px;
        }

        /* Gaya paragraf */
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* Gaya teks yang ditandai italic, bold, dan underline */
        i, b, u {
            color: #2980b9;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 20px;
            }

            h4 {
                font-size: 18px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ini adalah H1</h1>
        <h2>Ini adalah H2</h2>
        <h3>Ini adalah H3</h3>
        <h4>Ini adalah H4</h4>
        <p><i><b><u>Lorem ipsum dolor sit amet consectetur adipisicing elit.</u></b></i> Quisquam, enim ullam quaerat corporis repellendus eos eveniet? Optio magnam provident mollitia error doloremque molestias nihil beatae nesciunt illum eius. Delectus, magni!</p>
    </div>
</body>
</html>
