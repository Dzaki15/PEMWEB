<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5 - Formulir Mahasiswa</title>
    <style>
        /* Mengatur tampilan umum */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        /* Gaya kontainer untuk formulir */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Gaya judul */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Gaya label dan input */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Gaya untuk checkbox */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Gaya untuk tombol submit */
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Responsif untuk layar lebih kecil */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            input[type="text"],
            input[type="date"],
            select {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Belajar Membuat Formulir</h1>

        <form action="">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama">

            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">

            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="text" id="tempat-lahir" name="tempat lahir" placeholder="Masukkan tempat lahir">

            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir" name="tanggal lahir">

            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat">

            <label>Hobi</label>
            <input type="checkbox" id="membaca" name="hobi" value="membaca">
            <label for="membaca" style="display:inline;">Membaca</label> <br>

            <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
            <label for="olahraga" style="display:inline;">Olahraga</label> <br>

            <input type="checkbox" id="memancing" name="hobi" value="memancing">
            <label for="memancing" style="display:inline;">Memancing</label> <br>

            <input type="checkbox" id="bermain-game" name="hobi" value="bermain game">
            <label for="bermain-game" style="display:inline;">Bermain Game</label> <br>

            <input type="checkbox" id="membantu-orang" name="hobi" value="membantu orang lain">
            <label for="membantu-orang" style="display:inline;">Membantu Orang Lain</label> <br> <br>

            <label for="program-studi">Program Studi</label>
            <select name="Program studi" id="program-studi">
                <option value="sistem informasi kelautan">Sistem Informasi Kelautan</option>
                <option value="logistik kelautan">Logistik Kelautan</option>
                <option value="pgsd">PGSD</option>
                <option value="pgpaud">PGPAUD</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
