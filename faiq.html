<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Bang Syamil</title>
    <style>
        /* Gaya umum halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        /* Kontainer untuk biodata */
        .biodata-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Gaya gambar */
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto; /* Posisi gambar di tengah */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Tabel biodata */
        table {
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            font-weight: bold;
        }

        /* Gaya tombol kembali ke beranda */
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Responsif untuk perangkat lebih kecil */
        @media (max-width: 600px) {
            .biodata-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            td {
                font-size: 16px;
            }

            a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
